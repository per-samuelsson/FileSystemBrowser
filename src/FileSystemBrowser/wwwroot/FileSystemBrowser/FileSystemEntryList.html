<template>
    <template is="dom-bind">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Path</th>
                </tr>
            </thead>
            <tbody>
                <template is="dom-repeat" items="{{model.Entries}}">
                    <tr>
                        <template is="dom-if" if="{{!item.IsDirectory}}">
                            <td><span class="glyphicon glyphicon-file"></td>
                        </template>
                        <template is="dom-if" if="{{item.IsDirectory}}">
                            <td><span class="glyphicon glyphicon-folder-open"></td>
                        </template>
                        <td><a href="{{item.Uri}}">{{item.Name}}</a></td>
                        <td>{{item.Path}}</td>
                    </tr>
                </template>
            </tbody>
        </table>

        <dom-bind-notifier path="model" observed-object="{{model}}" deep></dom-bind-notifier>
    </template>
</template>
