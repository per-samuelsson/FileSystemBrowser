<template>
    <template is="dom-bind">
        <template is="dom-if" if="{{!model.IsDirectory}}">
            <p class="lead"><span class="glyphicon glyphicon-file"></span>&nbsp;&nbsp;<b>{{model.Name}}</b></p>
        </template>
        <template is="dom-if" if="{{model.IsDirectory}}">
            <p class="lead"><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;<b>{{model.Name}}</b></p>
        </template>
       
        <div class="form-horizontal box-label">
            <label class="control-label">Path</label>
        </div>
        <div class="box-control">
            <input type="text" class="form-control" value="{{model.Path}}" />
        </div>
        <div class="form-horizontal box-label">
            <span class="glyphicon glyphicon-folder-open"></span><label class="control-label">&nbsp;&nbsp;&nbsp;In directory:</label>
        </div>
        <div class="box-control">
            <a href="{{model.ParentEntry.Uri}}">{{model.ParentEntry.Name}}</a>
        </div>
        <div class="form-horizontal box-label">
            <label class="control-label">Snapshot</label>
        </div>
        <div class="box-control">
            <a href="{{model.SnapshotUri}}">View snapshot</a>
        </div>
        <dom-bind-notifier observed-object="{{model}}" path="model" deep></dom-bind-notifier>
    </template>
</template>
